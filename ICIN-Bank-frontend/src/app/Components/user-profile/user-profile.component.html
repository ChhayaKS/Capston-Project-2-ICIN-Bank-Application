<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="card col-6 offset-3" style="width: 25rem;">
    <img class="card-img-top" src="https://www.shutterstock.com/image-vector/setting-icon-600w-639144637.jpg" alt="Card image" width="100" height="300">
    <div class="card-header">My Profile</div>
    <div class="card-body">
      <h4 class="card-title">Settings</h4>
      <p class="card-text">
        <small class="col-lg-12">Login User Name</small>
            <input readonly [(ngModel)]="userName" id="userName" type="text"
                            name="userName" placeholder="User Name"
                            class="form-control bg-white border-left-0 border-md" required>
            
        <small class="col-lg-12">Login User Account Number</small>
            <input readonly [(ngModel)]="accountNumber" id="accountNumber" type="text"
                    name="accountNumber" placeholder="Account Number"
                    class="form-control bg-white border-left-0 border-md" required>

        <small class="col-lg-12">Login User Id</small>
            <input readonly [(ngModel)]="userId" id="userId" type="text" name="userId"
                    placeholder="User Login Id" class="form-control bg-white border-left-0 border-md" required>

        <small class="col-lg-12">Update Login User Password</small>
            <input [(ngModel)]="password" id="password"
                    name="password" placeholder="Login Password"
                    class="form-control bg-white border-left-0 border-md myPadding" required><br>
        <div>
            <a class="btn btn-primary btn-block py-2" (click)="updateLoginPassword()">
                <span class="font-weight-bold text-white">Update</span>
            </a>
        </div>
    </div>
  </div>
</body>
